---
name: Australia registered business
description: >
  For Australia-based companies, profile will automatically set everything required to run legal,
  successfull Australia Hosting company (including valid GST tax)
settings:
  DateFormat: DD/MM/YYYY
  ISOCurrency: AUD
  CurrencyCode: AUD
  CurrencySign: $
  UserLanguage: english
  UserCountry: AU
  ContinueInvoices: on
  AttachPDFInvoice: on
  CCChargeAuto: on
  CCDaysBeforeCharge: 1
  CCAttemptOnce: off
  CCRetryForDays: 3
  AutoRegDomains: on
  1DomainReminder: 50
  2DomainReminder: 30
  3DomainReminder: 30
  4DomainReminder: 10
  5DomainReminder: 5
  EnableTax: on
  CompoundL2: off
  TaxLateFee: off
  TaxDomains: off
  TaxType: exclusive
tax:
  -
    name: GST
    level: 1
    rate: 10
    countries:
      - AU
plugins:
   - state_province_select


